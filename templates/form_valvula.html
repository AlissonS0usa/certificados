<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado de Calibração - Válvula</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <a href="/" class="btn btn-secondary">← Voltar</a>
        <h2 class="text-center flex-grow-1">Cadastro de Certificado da Válvula</h2>
    </div>

    <div class="card shadow-sm p-4">
        <form action="/gerar_psv_pdf" method="POST" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Data de Início:</label>
                    <input type="date" name="data_inicio" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Data da Próxima Calibração:</label>
                    <input type="date" name="data_proxima" class="form-control" required>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">Tag do Equipamento:</label>
                    <input type="text" name="tag_valvula" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Fabricante:</label>
                    <input type="text" name="fabricante" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Modelo da Válvula:</label>
                    <input type="text" name="modelo_valvula" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Diâmetro da Válvula:</label>
                    <input type="text" name="diametro_valvula" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Pressão de Abertura:</label>
                    <input type="text" name="pressao_abertura" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Pressão de Fechamento:</label>
                    <input type="text" name="pressao_fechamento" class="form-control" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Fluido de Teste:</label>
                    <input type="text" name="fluido_teste" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Unidade de Pressão:</label>
                    <select id="unidade_pressao" name="unidade_pressao" class="form-select">
                        <option value="kgf/cm²">kgf/cm²</option>
                        <option value="Bar">Bar</option>
                        <option value="PSI">PSI</option>
                    </select>
                </div>

                <div class="col-12">
                    <label class="form-label">Foto da Válvula:</label>
                    <input type="file" name="foto_valvula" class="form-control" accept="image/*" required>
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">Gerar PDF</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

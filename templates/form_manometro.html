<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado Manômetro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div style="padding-bottom: 10px;">
        <a  href="/" class="btn btn-secondary" style="display: inline-block; margin-right: 20%">Voltar</a>
        <h2 style="display: inline-block;">Insira as informações do manômetro abaixo:</h2>
    </div>
    <form action="/gerar_pdf_manometro" method="post" enctype="multipart/form-data">
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Data de Início:</label>
                <input type="date" name="data_inicio" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Data da Próxima Calibração:</label>
                <input type="date" name="data_proxima" class="form-control" required>
            </div>
        </div>
        <div class="row" style="padding-top: 15px;">
            <div class="col-md-6">
                <label class="form-label">Tag do Manômetro:</label>
                <input type="text" name="tag_manometro" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Modelo/Fabricante:</label>
                <input type="text" name="modelo" class="form-control" required>
            </div>
        </div>
        <div class="mt-3">
            <label for="tipo" class="form-label">Tipo de Manômetro:</label>
            <select id="tipo" name="tipo" class="form-select">
                <option value="ANALOGICO">ANALÓGICO</option>
                <option value="DIGITAL">DIGITAL</option>
            </select>
        </div>
        <div class="row" style="padding-top: 15px;">
            <div class="col-md-6">
                <label class="form-label">Pressão Máxima:</label>
                <input type="number" id="numLinhas" name="numLinhas" class="form-control" min="1" value="1">
            </div>
            <div class="col-md-6">
                <label class="form-label">Valor de uma divisão:</label>
                <input type="text" name="valor_divisao" class="form-control" required>
            </div>
        </div>
        <div class="my-3">
            <label for="unidade_pressao" class="form-label">Unidade de Pressão:</label>
            <select id="unidade_pressao" name="unidade_pressao" class="form-select">
                <option value="kgf/cm²">kgf/cm²</option>
                <option value="Bar">Bar</option>
                <option value="PSI">PSI</option>
            </select>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label class="form-label">Fluido de Teste:</label>
                <input type="text" name="fluido_teste" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Diâmetro/Rosca:</label>
                <input type="text" name="diametro_rosca" class="form-control" required>
            </div>
        </div>
        <div class="my-3">
            <label class="form-label">Foto do Manômetro</label>
            <input type="file" name="foto_manometro" class="form-control" accept="image/*" required>
        </div>
        <div class="mb-3">
            <label for="resultado" class="form-label">Resultado da Calibração:</label>
            <select id="resultado" name="resultado" class="form-select">
                <option value="APROVADA">APROVADA</option>
                <option value="REPROVADA">REPROVADA</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-success mt-2">Gerar PDF</button>
    </form>
</body>    
</html>
